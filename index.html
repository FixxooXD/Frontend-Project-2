<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/extra.css" />
    <link rel="stylesheet" href="src/output.css" />
    <script defer src="src/index.js"></script>
    <title>Project 2</title>
  </head>
  <body onscroll="scrollFunction()" class="bg-[#F3F4FF]">
    <!-- content-Parent -->
    <div class="">
      <!-- mobile-view -->
      <div class="lg:hidden" >
        <div class="fixed w-full z-40">
          <!-- Hidden-Nav -->
          <nav
            id="nav"
            class="hidden bg-[#F3F4FF] flex w-full flex-col justify-center items-center h-96 transition-height ease-in-out">
            <div
              id="nav-mobile"
              class="flex flex-col text-sm justify-around h-[80%]">
              <button>ABOUT</button>
              <button>SERVICES</button>
              <button>FOR CLIENTS</button>
              <button>FAQ</button>
              <button>ACADEMY</button>
              <button
                class="border-2 border-[#F50057] text-[#F50057] px-2 py-2 rounded-xl">
                CARRRIER SETUP
              </button>
            </div>
          </nav>

          <!-- Shown-Nav -->
          <nav
            id="navv"
            onscroll="scrollFunction()"
            class="w-full h-20 p-5 fixed lg:hidden">
            <div onclick="navMobile()" class="curser-pointer">
              <img class="absolute top-4 w-12" src="assets/logo.svg" alt="" />
              <div id="navMobileBtn" class="absolute top-7 right-4 text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </div>
            </div>
          </nav>
        </div>
        <img class="w-full lg:hidden" src="assets/hero-mobile.svg" alt="" />
      </div>

      <!-- desktop-view-Nav -->
      <div id="navv-desktop"
        class="hidden lg:flex items-center py-5 w-screen fixed z-20 border-2">
        <div class="w-[45%] flex items-center justify-around ml-28 text-sm"> 
          <a href="#" id="logo" class=""
            ><img class="w-12" src="assets/logo.svg" alt=""
          /></a>
          <div>ABOUT</div>
          <div>SERVICES</div>
          <div>FOR CLIENTS</div>
          <div>FAQ</div>
          <div>ACADEMY</div>
          <button class="border-2 border-[#F50057] text-[#F50057] py-3 px-2 rounded-xl">CARRRIER SETUP</button>
        </div>
      </div>
    </div>

      <!-- first-content -->
      <div class="flex flex-col lg:flex-row relative z-10 top-[5rem] ">
           <div class="xl:pl-[12rem] lg:pt-[6rem] lg:w-[45%]">
                <h1
                  class="relative p-5 -top-[7rem] text-3xl md:text-6xl lg:pt-[12rem] font-extrabold text-[#263238]">
                  Independent
                  <br />
                  Truck
                  <br />
                  Dispatching
                </h1>
                </h1>
                <div
                id="shortDesc"
                class="lg:w-[90%] p-5 relative -top-[7rem] lg:text-xl">
                Our primary goal is to prepare professional staff members to assume
                leadership positions in logistics companies, private dispatch
                agencies, and voluntary organizations.
              </div>
           <!-- dropdown -->
           <div
            class="border-2 relative w-32 -top-[4rem] lg:-top-[6rem] lg:left-[1rem] left-[1rem] lg:left-0">
            <div
              class="bg-[#F50057] relative z-20 text-white w-64 h-16 rounded-lg flex justify-between items-center px-3">
              <p class="text-lg">Iam A...</p>
                   <!-- Down Arrow -->
                   <svg
                   xmlns="http://www.w3.org/2000/svg"
                   class="w-5 h-5"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor">
                   <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     d="M19 9l-7 7-7-7"></path>
                 </svg>
           </div>
           <div
              class="absolute z-0 w-64 h-16 border-2 rounded-lg left-2.5 top-2.5 bg-none border-[#F50057]"></div>
          </div>
        </div>
        <!-- desktop-img -->
        <div>
        <img class="hidden  lg:block border-2" src="assets/hero-img.png" alt="" />
      </div>
        </div>
    </div>
  </body>
</html>
