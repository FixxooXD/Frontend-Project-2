<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/extra.css" />
    <link rel="stylesheet" href="src/output.css" />
    <script defer src="src/index.js"></script>
    <title>Project 2</title>
  </head>
  <body onscroll="scrollFunction()" class="bg-[#E8EAF6]">
    <!-- content-Parent -->
    <div class="">
      <!-- mobile-view-nav -->
      <nav
        id="nav-mobile"
        class="hidden fixed z-30 bg-white w-full flex  flex-col justify-center items-center h-96 transition-height ease-in-out">
        <div
          id="nav-mobile"
          class="flex flex-col text-sm justify-around h-[80%]">
          <button>ABOUT</button>
          <button>SERVICES</button>
          <button>FOR CLIENTS</button>
          <button>FAQ</button>
          <button>ACADEMY</button>
          <button
            class="border-2 border-[#F50057] text-[#F50057] px-2 py-2 rounded-xl">
            CARRRIER SETUP
          </button>
        </div>
      </nav>
       
      <nav id="navv" class="z-40 w-full h-20 p-5 fixed">
        <div onclick="navMobile()" class="curser-pointer">
          <img class="absolute top-4 w-12" src="assets/logo.svg" alt="" />
          <div id="navMobileBtn" class="absolute top-7 right-4 text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </div>
        </div>
      </nav>

       <!-- mobile-img -->
       <div class="relative lg:hidden">
        <img class="w-full lg:hidden" src="assets/hero-mobile.svg" alt="" />
      </div>

      <!-- desktop-view-Nav -->
      <div
        class="hidden lg:block flex items-center py-5 border-b w-screen fixed">
        <div class="w-[45%] flex items-center justify-around ml-24">
          <a href="#" id="logo" class=""
            ><img class="w-12" src="assets/logo.svg" alt=""
          /></a>
          <div>ABOUT</div>
          <div>SERVICES</div>
          <div>FOR CLIENTS</div>
          <div>FAQ</div>
          <div>ACADEMY</div>
          <button class="border 4 py-2 rounded-xl">CARRRIER SETUP</button>
        </div>
      </div>

      <!-- first-content -->
      <div class="flex flex-col lg:flex-row lg:pt-[5rem]">
        <div
          class="absolute lg:relative lg:top-0 top-[43rem] lg:w-1/2 w-full flex flex-col items-center border border-black">
          <h1
            class="absolute left-4 top-2 lg-static text-3xl md:text-6xl lg:pt-[12rem] font-extrabold text-[#263238]">
            Independent
            <br />
            Truck
            <br />
            Dispatching
          </h1>
          <div
            id="shortDesc"
            class="lg:w-[60%] mt-[8rem] lg:ml-[2.5rem] lg:pt-12 p-4 lg:p-2 text-medium lg:text-xl font-medium capitalize border border-black">
            Our primary goal is to prepare professional staff members to assume
            leadership positions in logistics companies, private dispatch
            agencies, and voluntary organizations.
          </div>
          <!-- Iam Dropdown -->
          <div
            class="border-2 relative top-4 right-[1rem] lg:top-[40rem] lg:left-[11rem] w-32">
            <div
              class="bg-[#F50057] relative z-20 text-white w-64 h-16 rounded-lg flex justify-between items-center px-3">
              <p class="text-lg">Iam A...</p>
              <!-- Down Arrow -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
            <div
              class="absolute z-0 w-64 h-16 border-2 rounded-lg left-2.5 top-2.5 bg-none border-[#F50057]"></div>
          </div>
        </div>
        <div class="lg:w-1/2 w-screen"></div>
        <!-- desktop-img -->
        <img class="hidden lg:block w-1/2" src="assets/hero-img.png" alt="" />
      </div>
    </div>
  </body>
</html>
